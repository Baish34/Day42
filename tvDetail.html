<!DOCTYPE html>
<html>
  <head>
    <title>TV</title>
  </head>
  <body>
    <header>
      <h3><a href="index.html">TVZone</a></h3> 

      <nav>
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tv.html">TVs</a></li>
        <li><a href="tvBrand.html">TV Brands</a></li>
        <li><a href="report.html">Report</a></li>
          </ul>
      </nav>
      <h1>List Of Television</h1>
    </header>
    <main>
      <section id="tvDetail">
        
      </section>
      <br>
      <br>
    </main>
  <footer>
      <p>&copy; 2023 TVZone. All rights reserved.</p>
    </footer>
    <script>
      let televisions = [
        {
          id: "1",
          name: "Smart LED TV",
          model: "LED123",
          detail: "A feature-rich Smart LED TV with high-definition display.",
          manufacturer: "TechVision",
          year: 2022,
          screenType: "LED",
          size: 55,
          resolution: "4K",
          price: 80000,
        },
        {
          id: "2",
          name: "Curved OLED TV",
          model: "OLED456",
          detail: "Immersive entertainment with a curved OLED display.",
          manufacturer: "VisionX",
          year: 2023,
          screenType: "OLED",
          size: 65,
          resolution: "8K",
          price: 120000,
        },
        {
          id: "3",
          name: "Ultra HD QLED TV",
          model: "QLED789",
          detail: "QLED technology for vibrant colors and superior clarity.",
          manufacturer: "ColorTech",
          year: 2021,
          screenType: "QLED",
          size: 75,
          resolution: "4K",
          price: 150000,
        },
      ];

      function getParameterById(id){
        let url = new URL(window.location.href)

        return url.searchParams.get(id)
      }

      let tvId = getParameterById('id')

      let tv;
      for(let i = 0; i < televisions.length; i++){
        if(televisions[i].id === tvId) {
          tv = televisions[i]
        }
      }

      let tvDetailElement = document.getElementById('tvDetail')
      if(tv) {
        tvDetailElement.innerHTML = `
        <h2>${tv.name}</h2>
        <ul>
        <li>Model: ${tv.model}</li>
        <li>Detail: ${tv.detail}</li>
        <li>Manufacturer: ${tv.manufacturer}</li>
        <li>Screen Type: ${tv.screenType}</li>
        <li>Resolution: ${tv.resolution}</li>
        <li>Year: ${tv.year}</li>
        <li>Price: Rs.${tv.price}</li>
        </ul>
        `
      } else {
        tvDetailElement.innerHTML = 'Television detail not found.'
      }
    </script>
  </body>
</html>
